<div class="flex w-full h-screen">
  <div class="flex flex-col justify-center gap-2 px-32 py-64">
    <p
      class="text-7xl font-medium bg-gradient-to-r from-primary to-apurple bg-clip-text text-transparent transition-all duration-300 hover:bg-[100%]"
      style="background-size: 200%"
    >
      Jasper Stahmer
    </p>
    <div class="flex overflow-y-hidden min-h-10">
      <div class="flex gap-2 relative">
        <p class="text-3xl font-normal text-gray-100">A developer who is</p>

        <div
          class="flex flex-col transition-all absolute left-[260px]"
          [style.transition-duration]="switching ? '300ms' : '0ms'"
          [style.margin-top]="switching ? '0px' : '-36px'"
        >
          <p
            class="text-3xl font-normal bg-clip-text text-transparent bg-orange-50"
            [style]="
              'background-color: rgb(var(--' + nextDescriptorColor + '))'
            "
          >
            {{ nextDescriptor }}
          </p>
          <p
            class="text-3xl font-normal bg-clip-text text-transparent bg-orange-500"
            [style]="
              'background-color: rgb(var(--' + currentDescriptorColor + '))'
            "
          >
            {{ currentDescriptor }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center flex-1">
    <div class="flex flex-row items-center h-full">
      <div
        class="text-lg font-medium text-agray w-fit h-fit px-4 py-2 bg-aorange rounded-md"
      >
        Let's Get Started
      </div>
    </div>
  </div>
</div>
