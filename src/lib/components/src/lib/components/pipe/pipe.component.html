<div
  *ngIf="pipe"
  #container
  class="pipe-container lg:min-h-[128px] overflow-hidden relative transition-all duration-1000"
  [class]="!pipe.static ? 'min-h-[32px]' : 'min-h-[128px]'"
  [style.width]="pipe.static || containerInView ? '100%' : '0'"
>
  <div class="flex w-screen h-full top-0 left-0 absolute">
    <div
      *ngFor="let section of pipe.sections; index as index"
      class="flex flex-col h-full"
      [style.width]="section.width + '%'"
    >
      <div [style.height]="section.h1 + '%'"></div>

      <div
        [style.margin-left]="'-' + (pipe.width ?? 4) + 'px'"
        [style.height]="section.h2 + '%'"
        [style]="
          'border-' +
          section.y +
          '-' +
          (index % 2 == 0 ? 'right' : 'left') +
          '-radius: 24px; ' +
          'border-' +
          section.y +
          ': ' +
          (pipe.width ?? 4) +
          'px solid rgb(var(--' +
          pipe.color +
          ')); ' +
          'border-' +
          (index % 2 == 0 ? 'right' : 'left') +
          ': ' +
          (pipe.width ?? 4) +
          'px solid rgb(var(--' +
          pipe.color +
          ')); '
        "
      ></div>

      <div [style.height]="100 - section.h1 - (section.h2 || 0) + '%'"></div>
    </div>
  </div>
</div>
