<div #container class="container" style="height: 400px">
  <div
    #left
    id="left"
    class="side"
    [style.width]="
      containerInView ? (animating ? '100%' : leftWidth + 'px') : '0'
    "
    [style.transition-duration]="animating ? '1s' : '0s'"
    [style.transition-delay]="animating ? '1s' : '0s'"
  >
    <h1 class="word">Innovative</h1>
  </div>
  <div #right id="right" class="side">
    <h1 class="word">Creative</h1>
  </div>
</div>
