<div #container class="container" style="height: 400px">
  <!-- [style.height]="containerHeight + 'px'"" -->
  <div
    #left
    id="left"
    class="side"
    [style.max-width]="animating ? '100%' : leftWidth + 'px'"
    [style.animation]="
      'creativeSlide' + (scrolledIntoView ? 'In' : 'Out') + ' 1s forwards'
    "
    [style.animation-play-state]="
      (animating ? 'running' : 'paused') + ' !important'
    "
  >
    <h1 class="word">Innovative</h1>
  </div>
  <div #right id="right" class="side">
    <h1 class="word">Creative</h1>
  </div>
</div>
