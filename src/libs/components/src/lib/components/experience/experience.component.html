<div class="title-container">
  <p class="title">Work Experience</p>

  <pipe
    [pipe]="{
      color: 'blue',
      sections: [
        { width: 80, h1: 70, h2: 20, y: 'bottom' },
        { width: 20, h1: 40, h2: 30, y: 'top' }
      ]
    }"
  ></pipe>

  <pipe
    [pipe]="{
      color: 'orange',
      sections: [
        { width: 40, h1: 10, h2: 30, y: 'top' },
        { width: 60, h1: 40, h2: 30, y: 'bottom' }
      ]
    }"
  ></pipe>
</div>

<div class="container">
  <div class="modal-container">
    <div class="modal" [style.left]="showDetails ? '100%' : '0'">
      <experience-card
        *ngFor="let card of cards"
        [name]="card.name"
        [url]="card.url"
        (click)="showDetails ? '' : selectCard(card)"
      ></experience-card>
    </div>
  </div>

  <div class="details" [style.left]="showDetails ? '0' : '-100%'">
    <div class="details-container">
      <div class="details-header">
        <span class="name">{{ selectedCard?.name }}</span>

        <div class="close" (click)="clearCard()">
          <div
            class="line"
            style="transform: translate(-50%, -50%) rotate(315deg)"
          ></div>
          <div
            class="line"
            style="transform: translate(-50%, -50%) rotate(45deg)"
          ></div>
        </div>
      </div>

      <div class="divide"></div>

      <div class="details-content">
        <div class="info">
          <div class="title">
            <span class="position">{{ selectedCard?.position }}</span>
            <span class="time">
              <i>{{ selectedCard?.time }}</i>
            </span>
          </div>

          <span *ngFor="let point of selectedCard?.points" class="point">
            {{ point }}
          </span>
        </div>

        <div class="logo">
          <img [src]="selectedCard?.url" />
        </div>
      </div>
    </div>
  </div>
</div>
