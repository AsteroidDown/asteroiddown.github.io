<div class="title-container">
  <p class="title">Work Experience</p>

  <div class="tube">
    <div class="tube-section" style="width: 70%">
      <div style="height: 90%; border-bottom: 4px solid rgb(var(--blue))"></div>
      <div style="height: 10%"></div>
    </div>

    <div class="tube-section" style="width: 10%">
      <div style="height: 70%"></div>
      <div
        style="
          height: 20%;
          border-bottom-right-radius: 24px;
          border-bottom: 4px solid rgb(var(--blue));
          border-right: 4px solid rgb(var(--blue));
        "
      ></div>
      <div style="height: 10%"></div>
    </div>

    <div class="tube-section" style="width: 10%; margin-left: -4px">
      <div style="height: 40%"></div>
      <div
        style="
          height: 30%;
          border-top-left-radius: 24px;
          border-top: 4px solid rgb(var(--blue));
          border-left: 4px solid rgb(var(--blue));
        "
      ></div>
      <div style="height: 30%"></div>
    </div>

    <div class="tube-section" style="width: 10%">
      <div
        style="
          height: 40%;
          margin-right: -4px;
          border-bottom: 4px solid rgb(var(--blue));
        "
      ></div>
      <div style="height: 60%"></div>
    </div>
  </div>

  <div class="tube">
    <div class="tube-section" style="width: 50%">
      <div
        style="height: 10%; border-bottom: 4px solid rgb(var(--orange))"
      ></div>
      <div style="height: 90%"></div>
    </div>

    <div class="tube-section" style="width: 10%">
      <div style="height: 10%"></div>
      <div
        style="
          height: 30%;
          border-top-right-radius: 24px;
          border-top: 4px solid rgb(var(--orange));
          border-right: 4px solid rgb(var(--orange));
        "
      ></div>
      <div style="height: 60%"></div>
    </div>

    <div class="tube-section" style="width: 10%; margin-left: -4px">
      <div style="height: 40%"></div>
      <div
        style="
          height: 30%;
          border-bottom-left-radius: 24px;
          border-bottom: 4px solid rgb(var(--orange));
          border-left: 4px solid rgb(var(--orange));
        "
      ></div>
      <div style="height: 30%"></div>
    </div>

    <div class="tube-section" style="width: 70%">
      <div
        style="height: 70%; border-bottom: 4px solid rgb(var(--orange))"
      ></div>
      <div style="height: 30%"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal-container">
    <!-- <div class="left-fade"></div> -->

    <div class="modal" [style.left]="showDetails ? '100%' : '0'">
      <experience-card
        *ngFor="let card of cards"
        [name]="card.name"
        [url]="card.url"
        (click)="showDetails ? '' : selectCard(card)"
      ></experience-card>
    </div>

    <!-- <div class="right-fade"></div> -->
  </div>

  <div class="details" [style.left]="showDetails ? '0' : '-100%'">
    <div class="details-container">
      <div class="details-header">
        <span class="name">{{ selectedCard?.name }}</span>

        <div class="close" (click)="clearCard()">
          <div
            class="line"
            style="transform: translate(-50%, -50%) rotate(315deg)"
          ></div>
          <div
            class="line"
            style="transform: translate(-50%, -50%) rotate(45deg)"
          ></div>
        </div>
      </div>

      <div class="divide"></div>

      <div class="details-content">
        <div class="info">
          <div class="title">
            <span class="position">{{ selectedCard?.position }}</span>
            <span class="time">
              <i>{{ selectedCard?.time }}</i>
            </span>
          </div>

          <span *ngFor="let point of selectedCard?.points" class="point">
            {{ point }}
          </span>
        </div>

        <div class="logo">
          <img [src]="selectedCard?.url" />
        </div>
      </div>
    </div>
  </div>
</div>
