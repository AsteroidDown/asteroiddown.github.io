<div
  #container
  class="container"
  style="height: 400px"
  (mousemove)="!animating && containerInView ? expand(-1, $event) : ''"
  (mouseleave)="!animating && containerInView ? expand(-1, $event) : ''"
>
  <div #messageBox class="message-box">
    <h1
      *ngFor="let letter of messageArr; index as index"
      [style.font-size]="heights[index] + 'px'"
      [style.margin-right]="index === 6 ? '4px' : '0.5px'"
      [style.transition]="'font-size ' + (animating ? '0.5s' : '0.25s')"
    >
      {{ letter }}
    </h1>
  </div>
</div>
