<div class="container">
  <p class="title">
    <ng-content></ng-content>
  </p>

  <div class="tube">
    <div class="tube-section" style="width: 70%">
      <div style="height: 90%; border-bottom: 4px solid rgb(var(--blue))"></div>
      <div style="height: 10%"></div>
    </div>

    <div class="tube-section" style="width: 10%">
      <div style="height: 70%"></div>
      <div
        style="
          height: 20%;
          border-bottom-right-radius: 24px;
          border-bottom: 4px solid rgb(var(--blue));
          border-right: 4px solid rgb(var(--blue));
        "
      ></div>
      <div style="height: 10%"></div>
    </div>

    <div class="tube-section" style="width: 10%; margin-left: -4px">
      <div style="height: 40%"></div>
      <div
        style="
          height: 30%;
          border-top-left-radius: 24px;
          border-top: 4px solid rgb(var(--blue));
          border-left: 4px solid rgb(var(--blue));
        "
      ></div>
      <div style="height: 30%"></div>
    </div>

    <div class="tube-section" style="width: 10%">
      <div
        style="
          height: 40%;
          margin-right: -4px;
          border-bottom: 4px solid rgb(var(--blue));
        "
      ></div>
      <div style="height: 60%"></div>
    </div>
  </div>

  <div class="tube">
    <div class="tube-section" style="width: 50%">
      <div
        style="height: 10%; border-bottom: 4px solid rgb(var(--orange))"
      ></div>
      <div style="height: 90%"></div>
    </div>

    <div class="tube-section" style="width: 10%">
      <div style="height: 10%"></div>
      <div
        style="
          height: 30%;
          border-top-right-radius: 24px;
          border-top: 4px solid rgb(var(--orange));
          border-right: 4px solid rgb(var(--orange));
        "
      ></div>
      <div style="height: 60%"></div>
    </div>

    <div class="tube-section" style="width: 10%; margin-left: -4px">
      <div style="height: 40%"></div>
      <div
        style="
          height: 30%;
          border-bottom-left-radius: 24px;
          border-bottom: 4px solid rgb(var(--orange));
          border-left: 4px solid rgb(var(--orange));
        "
      ></div>
      <div style="height: 30%"></div>
    </div>

    <div class="tube-section" style="width: 70%">
      <div
        style="height: 70%; border-bottom: 4px solid rgb(var(--orange))"
      ></div>
      <div style="height: 30%"></div>
    </div>
  </div>

  <div class="light"></div>
</div>
