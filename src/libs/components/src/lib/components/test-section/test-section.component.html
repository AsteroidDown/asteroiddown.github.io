<p>{{ containerInView }}</p>
<div #container class="container" style="height: 400px">
  <div class="left">
    <h1>I have experience with:</h1>
  </div>
  <div class="right">
    <div class="shadow-left"></div>
    <div class="boxes">
      <div
        *ngFor="let image of images; index as index"
        class="box"
        [style.top]="index % 2 ? '66%' : '33%'"
        [style.animation-delay]="index * 1.5 + 's !important'"
        [style.animation-duration]="images.length * 1.5 + 's'"
      >
        <!-- [style.animation-play-state]="containerInView ? 'running' : 'paused'" -->

        <img [src]="image" />
      </div>
    </div>
    <div class="shadow-right"></div>
  </div>
</div>
