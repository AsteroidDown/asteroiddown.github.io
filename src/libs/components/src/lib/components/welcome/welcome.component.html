<div
  class="container"
  [style.height]="height + 'px'"
  (click)="animation === 'rise' ? (animation = 'fall') : (animation = 'rise')"
>
  <div class="name" [style.height]="height + 'px'">
    <h1
      *ngFor="let letter of name; index as index"
      [style.animation]="animation + ' 1s forwards'"
      [style.animation-delay]="'' + 0.075 * index + 's'"
      [style.margin-right]="index === 6 ? '18px' : '2px'"
    >
      {{ letter }}
    </h1>
  </div>

  <div class="colors"></div>

  <div class="message">
    <h3>Let's get started</h3>
  </div>

  <div
    class="box"
    [style.animation]="
      (animation === 'fall' ? 'slideIn 2' : 'slideOut 1') + 's forwards'
    "
  ></div>
</div>
