<div
  class="container"
  [style.height]="height + 'px'"
  (click)="animation === 'rise' ? (animation = 'fall') : (animation = 'rise')"
>
  <div #nameDiv class="name" [style.height]="height + 'px'">
    <h1
      *ngFor="let letter of name; index as index"
      [style.animation]="animation + ' 1s forwards'"
      [style.animation-delay]="'' + 0.075 * index + 's'"
      [style.margin-right]="index === 6 ? '18px' : '2px'"
    >
      {{ letter }}
    </h1>
  </div>

  <div class="colors" [style.width]="containerWidth + 'px'"></div>

  <div
    #messageDiv
    class="message"
    [style.top]="height / 2 + 48 + 'px'"
    [style.left]="messagePosition + 'px'"
  >
    <h3>Let's get started</h3>
  </div>

  <div
    class="box"
    [style.animation]="
      (animation === 'fall' ? 'boxIn 2' : 'boxOut 1') + 's forwards'
    "
    [style.top]="height / 2 + 44 + 'px'"
    [style.left]="messagePosition - 48 + 'px'"
  ></div>
</div>
